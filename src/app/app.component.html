
<form method="post" #register="ngForm" (ngSubmit)="register.form.valid && onSubmit()">
      
  <h1>Sign Up</h1>
  
  <fieldset>
    <legend><span class="number">1</span>Your basic info</legend>
    <div *ngIf="register.submitted && register.invalid" class="error-msg">
      <div *ngIf="user_name.errors.required">
        First Name is required
      </div>
    </div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" [(ngModel)]="model.user_name" #user_name="ngModel"
     [ngClass]="{'is-invalid' : register.submitted && register.invalid}" required>
    
    <div *ngIf="register.submitted && register.invalid" class="error-msg">
      <div *ngIf="user_email.errors?.required">
         Email is required
         
      </div>
      <div *ngIf="user_email.errors?.email">
         Enter the valid email id
      </div>
    </div>
    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email" [(ngModel)]="model.user_email" #user_email="ngModel"
     [ngClass]="{'is-invalid' : register.submitted && register.invalid}" required email>

     <div *ngIf="register.submitted && register.invalid" class="error-msg">
       <div *ngIf="password.errors.required">
         Password is required
       </div>
     </div>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password" [(ngModel)]="model.password" #password="ngModel" 
     [ngClass]="{'is-invalid' : register.submitted && register.invalid}" required>
    
    <div *ngIf="register.submitted && register.invalid" class="error-msg">
      <div *ngIf="user_age.invalid">
         User age required
      </div>
    </div>
    <label>Age:</label>
    <input type="radio" id="under_13" value="under_13" name="user_age" [(ngModel)]="model.user_age" #user_age="ngModel" required><label for="under_13" class="light">Under 13</label><br>
    <input type="radio" id="over_13" value="over_13" name="user_age" [(ngModel)]="model.user_age" #user_age="ngModel" required><label for="over_13" class="light">13 or older</label>
  </fieldset>
  
  <fieldset>
    <div *ngIf="register.submitted && register.invalid" class="error-msg">
      <div *ngIf="user_bio.errors?.required">Field can't be empty</div>
      <div *ngIf="user_bio.errors?.minlength">The characters are within the minimum length</div>
      <div *ngIf="user_bio.errors?.maxlength">The characters have exceeded maximum length</div>
    </div>
    <legend><span class="number">2</span>Your profile</legend>
    <label for="bio">Biography:</label>
    <textarea id="bio" name="user_bio" [(ngModel)]="model.user_bio" #user_bio="ngModel" 
     minlength="5" maxlength="20" required></textarea>
  </fieldset>
  <fieldset>
  <label for="job">Job Role:</label>
  <select id="job" name="user_job">
    <optgroup label="Web">
      <option value="frontend_developer">Front-End Developer</option>
      <option value="php_developor">PHP Developer</option>
      <option value="python_developer">Python Developer</option>
      <option value="rails_developer"> Rails Developer</option>
      <option value="web_designer">Web Designer</option>
      <option value="WordPress_developer">WordPress Developer</option>
    </optgroup>
    <optgroup label="Mobile">
      <option value="Android_developer">Androild Developer</option>
      <option value="iOS_developer">iOS Developer</option>
      <option value="mobile_designer">Mobile Designer</option>
    </optgroup>
    <optgroup label="Business">
      <option value="business_owner">Business Owner</option>
      <option value="freelancer">Freelancer</option>
    </optgroup>
    <optgroup label="Other">
      <option value="secretary">Secretary</option>
      <option value="maintenance">Maintenance</option>
    </optgroup>
  </select>
  
    <label>Interests:</label>
    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
      <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
    <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
  
  </fieldset>
  <button type="submit">Sign Up</button>
</form>
